<div>
  <button [style.visibility]="handleBtnView(isEditMode, selectedOrder, 'New')" pButton type="button" label="New" (click)="onNew()"></button>
  <button [style.visibility]="handleBtnView(isEditMode, selectedOrder, 'Modify')" pButton type="button" label="Modify" class="ui-button-info" (click)="onModify()"></button>
  <button [style.visibility]="handleBtnView(isEditMode, selectedOrder, 'Cancel')" pButton type="button" label="Cancel" class="ui-button-secondary" (click)="onCancel()"></button>
  <button [style.visibility]="handleBtnView(isEditMode, selectedOrder, 'Save')" pButton type="button" label="Save" class="ui-button-success" (click)="onSave()"></button>
  <button [style.visibility]="handleBtnView(isEditMode, selectedOrder, 'Submit')" pButton type="button" label="Submit" class="ui-button-warning"></button>
  <button [style.visibility]="handleBtnView(isEditMode, selectedOrder, 'Delete')" pButton type="button" label="Delete" class="ui-button-danger"></button>
</div>
